<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chào mừng đến với Sproutify</title>
    <style>

        .welcome {
            text-align: center;
            padding: 40px 0 20px 0;
            background: #4caf50;
            color: white;
        }
        .zones-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            gap: 20px;
        }
        .zone {
            width: 80%;
            min-height: 120px;
            background: #fafafa;
            border: 2px dashed #d0d0d0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #b0b0b0;
            transition: background 0.2s;
        }
        .zone:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Chào mừng đến với Sproutify!</h1>
