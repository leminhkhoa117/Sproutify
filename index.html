<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chào mừng đến với Sproutify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .welcome {
            text-align: center;
            padding: 40px 0 20px 0;
            background: #4caf50;
            color: white;
        }
        .zones-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 0;
            gap: 20px;
        }
        .zone {
            width: 120px;
            height: 120px;
            background: #fff;
            border: 2px solid #4caf50;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .zone:hover {
            transform: scale(1.07);
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Chào mừng đến với Sproutify!</h1>
        <p>Hãy chọn một zone bên dưới để bắt đầu.</p>
    </div>
    <div class="zones-container">
        <!-- Tạo 20 zone -->
        <div class="zone">Zone 1</div>
        <div class="zone">Zone 2</div>
        <div class="zone">Zone 3</div>
        <div class="zone">Zone 4</div>
        <div class="zone">Zone 5</div>
        <div class="zone">Zone 6</div>
        <div class="zone">Zone 7</div>
        <div class="zone">Zone 8</div>
        <div class="zone">Zone 9</div>
        <div class="zone">Zone 10</div>
        <div class="zone">Zone 11</div>
        <div class="zone">Zone 12</div>
        <div class="zone">Zone 13</div>
        <div class="zone">Zone 14</div>
        <div class="zone">Zone 15</div>
        <div class="zone">Zone 16</div>
        <div class="zone">Zone 17</div>
        <div class="zone">Zone 18</div>
        <div class="zone">Zone 19</div>
        <div class="zone">Zone 20</div>
    </div>
</body>
</html>
